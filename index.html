<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script defer src="BC_v2.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
        .menu { background: #333; color: white; padding: 10px; display: flex; justify-content: center; }
        .menu button { background: none; border: none; color: white; padding: 10px 20px; cursor: pointer; }
        .menu button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="changePage('home')">home</button>
        <button onclick="changePage('log')">log</button>
        <button onclick="changePage('clock')">clock</button>
    </div>
</body>
</html>
