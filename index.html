<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 Dropdown Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script defer src="BC_v2.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        
        /* Container für das Menü */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        /* Menü-Button */
        .menu-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dropdown-Liste */
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 10;
        }

        .dropdown button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        .dropdown button:hover {
            background: #f0f0f0;
        }

       /* 
                /* Mobile Optimierung */
        @media (max-width: 600px) {
            .menu-button {
                font-size: 16px;
                padding: 8px 12px;
            }
            .dropdown {
                min-width: 130px;
            }
            .dropdown button {
                font-size: 14px;
                padding: 10px;
            }
        }

        */
        
    </style>
</head>
<body>
    <div class="menu-container">
         <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div class="dropdown" id="menuDropdown">
            <button onclick="changePage('home')">home</button>
            <button onclick="changePage('log')">log</button>
            <button onclick="changePage('clock')">clock</button>
        </div>
    </div>
</body>
</html>
